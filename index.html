<body>

    <main class="intro">
        <section class="intro-form">
            <h1 class="title">
                Rastreador de endereço IP
            </h1>

            <div class="user-ip-container">
                <button type="button"
                id="userIp">
                    Usar meu endereço IP
                </button>
            </div>

            <form class="form">
                <label for="search">
                    <input type="text"
                    id="search"
                    name="search"
                    placeholder="Procure qualquer endereço IP"
                    autocomplete="off" 
                    autofocus />
                </label>

                <span id="error"></span>
    
                <button type="button"
                id="btn"
                aria-label="Buscar pelo endereço IP">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                        <path fill="none" stroke="#FFF" stroke-width="3" d="m2 1 6 6-6 6"/>
                    </svg>
                </button>
            </form>
        </section>

        <section class="intro-result"
        id="introResult">
           <ul>
                <li class="result-item">
                    <h2>Endereço de IP</h2>

                    <p id="ip"
                    class="show"></p>
                </li>

                <li class="result-item">
                    <h2>Localização</h2>

                    <p id="location"
                    class="show"></p>
                </li>

                <li class="result-item">
                    <h2>Fuso horário</h2>

                    <p id="timezone"
                    class="show"></p>
                </li>

                <li class="result-item">
                    <h2>Provedor</h2>

                    <p id="isp"
                    class="show"></p>
                </li>
           </ul> 
        </section>
    </main>

    <div id="map"
    role="application"
    aria-label="Mapa com a localização atual do endereço IP solicitado"></div>
